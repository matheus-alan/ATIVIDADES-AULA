<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termos do usuario</title>
    <script type="text/javascript">
    function termoUsuario(){
        var resposta = prompt("Você aceita os termos de uso? Digite 'aceito'ou 'não aceito'");
        if( resposta == "aceito") {
        alert("Obrigado por aceitar os termos de uso");
        } else if (resposta == "não aceito"){
        alert("Você não pode acessar esta página");
        } else {
        alert("Você deve digitar 'aceito' ou 'não aceito'");
        }
        
        
    }
    </script>

</head>
<body>
    Clique aqui para ver o alerta 
    <input type="button" onclick="termoUsuario()" value="Clique aqui!"/>
</body>
</html>
